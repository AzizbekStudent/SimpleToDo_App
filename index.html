<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="loader" class="hidden">Loading...</div>
    <div id="toast" class="toast hidden"></div>

    <div class="container">
    <h1>My ToDo List</h1>

    <!-- Form to Add New ToDo -->
    <form id="todo-form">
      <input type="text" id="todo-name" placeholder="Name" required />
      <textarea id="todo-description" placeholder="Description" required></textarea>
      <input type="url" id="todo-link" placeholder="Link (optional)" />
      <input type="date" id="todo-due-date" required />
      <select id="todo-status" required>
        <option value="not_started">Not Started</option>
        <option value="in_progress">In Progress</option>
        <option value="finished">Finished</option>
      </select>
      <button type="submit">Add ToDo</button>
    </form>

    <hr />

    <!-- ToDo List Display -->
    <ul id="todo-list"></ul>
    </div>

  <!-- Firebase and App Scripts -->
  <script type="module" src="./app.js"></script>
  <script type="module">
    import { initializeApp } from "...";
    import { getFirestore } from "...";
    // Firebase config and initialization...
  </script>
  
  
</body>
</html>
